<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head about="http://creativecommons.org/licenses/by-sa/4.0/">
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyAngularApp</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- jQuery CDN -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- AngularJS CDN -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-route.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-animate.min.js"></script>

    <!-- myAngularApp -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

	<!-- Mobile app manifest -->
	<link rel="manifest" href="data/manifest.json">

	<!-- Apple meta tags --> 
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="MyAngularApp">
	<meta name="application-name" content="MyAngularApp">

	<!-- FB meta tags -->
	<meta property="og:title" content="{{ name }} enjoys myAngularApp">
    <meta property="og:description" content="">
    <meta property="og:image" content="images/og/image.jpg">
    <meta property="og:url" content="http://www.myangularapp.com/">
    <meta property="og:type" content="website">
</head>

<body>
	<div id="wrapper">
		<div id="header"></div>
		<div id="main">
			<div class="row">
			<form id="form" method="post" action="/" target="_self">
		    	<input class="form-control input-group-lg" type="text" ng-model="user_name" placeholder="Your name" autofocus>
		    	<h2 id="user_name">Welcome {{ user_name }}</h2>
		   		<input class="form-control input-group-lg" type="text" ng-model="user_email" placeholder="Your e-mail address">
		   		<h2 id="user_email">Your e-mail address {{ user_email }}</h2>
		   		<script type="text/javascript">
		    		mixpanel.register("#form", {
		        		"source": "myAngularApp",
		        		"user_name": "{{ user_name }}",
		       			"gender": "{{ user_email }}"
		    		});
				</script>
				<input class="btn btn-default" type="submit" form="form">
		    </form>
			<h2>{{ scope.name }}</h2>
			<h2>{{ scope.age }}</h2>
			<h2>{{ scope.location }}</h2>
			<h2>{{ scope.job_title }}</h2>
			</div>
		</div>
		<div id="footer"></div>
	</div>

	<!-- Google Analytics -->

</body>

</html>
